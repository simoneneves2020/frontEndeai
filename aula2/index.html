<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chatbot ML & PLN</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }
    #chat-container {
        width: 420px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    #chat {
        height: 450px;
        padding: 15px;
        overflow-y: auto;
    }
    .msg {
        margin: 8px 0;
        padding: 10px 12px;
        border-radius: 8px;
        max-width: 85%;
        line-height: 1.4;
    }
    .user {
        background: #d1e7ff;
        align-self: flex-end;
    }
    .bot {
        background: #e8e8e8;
        align-self: flex-start;
    }
    #input-area {
        display: flex;
        border-top: 1px solid #ccc;
    }
    #user-input {
        flex: 1;
        padding: 12px;
        border: none;
        font-size: 15px;
    }
    #send-btn {
        padding: 12px 20px;
        border: none;
        background: #0066ff;
        color: white;
        cursor: pointer;
    }
    #send-btn:hover {
        background: #0051cc;
    }
</style>
</head>
<body>

<div id="chat-container">
    <div id="chat"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Pergunte sobre ML ou PLN...">
        <button id="send-btn">Enviar</button>
    </div>
</div>

<script>
// -----------------------------
// Base de respostas
// -----------------------------

const respostas = [
    {
        keywords: ["o que Ã© machine learning", "definiÃ§Ã£o de machine learning"],
        resposta: "Machine Learning Ã© uma Ã¡rea da IA que permite que sistemas aprendam padrÃµes automaticamente a partir de dados, sem programaÃ§Ã£o explÃ­cita."
    },
    {
        keywords: ["tipos de machine learning", "aprendizado supervisionado", "aprendizado nÃ£o supervisionado"],
        resposta: "Os principais tipos de Machine Learning sÃ£o: Supervisionado, NÃ£o Supervisionado, Aprendizado por ReforÃ§o e Semi-supervisionado."
    },
    {
        keywords: ["o que Ã© pln", "o que Ã© processamento de linguagem natural", "pln"],
        resposta: "PLN Ã© uma Ã¡rea da IA que permite que computadores entendam, interpretem e gerem linguagem humana."
    },
    {
        keywords: ["exemplos de pln", "aplicaÃ§Ãµes de pln"],
        resposta: "PLN Ã© usado em chatbots, tradutores automÃ¡ticos, anÃ¡lise de sentimentos, sumarizaÃ§Ã£o de textos e assistentes virtuais."
    },
    {
        keywords: ["o que Ã© rede neural", "como funciona rede neural"],
        resposta: "Redes neurais sÃ£o modelos inspirados no cÃ©rebro humano que aprendem a mapear entradas para saÃ­das por meio de neurÃ´nios artificiais interconectados."
    },
    {
        keywords: ["transformer", "bert", "gpt"],
        resposta: "Transformers sÃ£o modelos avanÃ§ados de PLN que usam mecanismos de atenÃ§Ã£o. Exemplos: BERT, GPT, T5."
    },
    {
        keywords: ["default"],
        resposta: "NÃ£o tenho certeza sobre isso ainda ðŸ˜…. Pergunte algo sobre Machine Learning ou PLN!"
    }
];

// -----------------------------
// FunÃ§Ã£o de resposta
// -----------------------------
function gerarResposta(mensagem) {
    const texto = mensagem.toLowerCase();

    for (let item of respostas) {
        for (let k of item.keywords) {
            if (texto.includes(k)) {
                return item.resposta;
            }
        }
    }
    return respostas.at(-1).resposta;
}

// -----------------------------
// Chat
// -----------------------------
const chat = document.getElementById("chat");
const input = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("msg", sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function enviar() {
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(msg, "user");
    const resposta = gerarResposta(msg);

    setTimeout(() => {
        addMessage(resposta, "bot");
    }, 400);

    input.value = "";
}

sendBtn.addEventListener("click", enviar);
input.addEventListener("keypress", e => {
    if (e.key === "Enter") enviar();
});
</script>

</body>
</html>
